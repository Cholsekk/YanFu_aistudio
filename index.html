    <style>
        /* Global Custom Scrollbar Styling */
        /* For Webkit browsers (Chrome, Safari, Edge) */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(226, 232, 240, 0.8); /* gray-200 with transparency */
            border-radius: 10px;
            transition: background 0.2s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(203, 213, 225, 1); /* gray-300 */
        }

        /* Firefox Support */
        * {
            scrollbar-width: thin;
            scrollbar-color: #e2e8f0 transparent;
        }

        /* Narrow Utility for compact areas like dropdowns and grid lists */
        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        .custom-scrollbar:hover::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
        }

        /* Ensure modal scrollable area has a nice feel */
        .overflow-y-auto {
            scrollbar-gutter: stable;
        }
    </style>
